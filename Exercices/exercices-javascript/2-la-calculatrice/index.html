<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>

    <title>Bienvenue chez Sirius</title>
</head>
<body>
    <div class="logo">
        <img alt="logo Sirius" class = "logo" src="sirius_logo.png"/>
    </div>
    <section class="main-section">
        <div class="first-title-container">
            <div class="title">
                <h1>Semaine 3</h1>
            </div>
        </div>
    </div>
        <div class="secondary-title-container">
            <div class="title">
                <h3>2. La calculatrice</h3></div>
            </div>
        </div>
            <div class="text-container-second">
                <div class="text">
                    <span>
                        <p>Dans le fichier script.js lis et réalise les consignes en commentaire afin de réaliser une calculatrice simple</p>
                    </span>
                    <div class="input">
                        <label for="first-number">Premier chiffre</label>
                        <input type="text" name="first-number" id="first-number" />
                        <label for="second-number">Second chiffre</label>
                        <input type="text" name="second-number" id="second-number" />
                    </div>
                    <button id="addition" onclick="additionOnClick()">+</button>
                    <button id="soustraction" onclick="substractionOnClick()">-</button>
                    <button id="division" onclick="divisionOnClick()">/</button>
                    <button id="multiplication" onclick="multiplicationOnClick()">*</button>
                </div>
            </div>
    </section>
</body>
</html>
